<mat-carousel
timings="200ms ease-in"
[autoplay]="true"
color="primary"
maxWidth="auto"
[loop]="true"
  [hideArrows]="false"
  [hideIndicators]="true"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr"
>
<mat-carousel-slide
  #matCarouselSlide
  *ngFor="let slide of imageSlides; let i = index"
  [image]="slide.image"
  overlayColor="#00000040"
  [hideOverlay]="false"
></mat-carousel-slide>
</mat-carousel>
