<div class="pg-body">
    <div class="row">
        <header class="heading">
            <h1>Select a delivery address</h1>
        </header>
        <div class="gap-20"></div>
            <div class="fade_rule">
            </div>
            <div class="gap-40"></div>
        <div class="full-width">
            <h3>You do not have any saved address</h3>
        </div>
        <div class="full-width">
            <h2>Your recently used address</h2>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="card">
                        <header>
                            <h2>Rakesh Manna</h2>
                        </header>
                        <div>
                            <p>UG-2, Bhim Singh Apartment</p>
                            <p>RZ 148 E/9, School Road Gaushala</p>
                            <p>Kishangarh, Vasant Kunj</p>
                            <p>New Delhi, 110070</p>
                        </div>
                        <div>
                            <div>
                                <button class="btn-delivery">Deliver to this address</button>
                            </div>
                            <div>
                                <button class="btn-normal">Edit</button>
                                <button class="btn-normal">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="gap-40"></div>
            <div class="fade_rule">
            </div>
            <div class="gap-40"></div>
            <div class="new-address-div">
                <h2>Add New Address</h2>
                <form>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputName">Full Name</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Full Name">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Mobile Number</label>
                        <input type="number" class="form-control" id="inputPassword4" placeholder="10 digit mobile number">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputAddress">Flat, House No, Apartment, Building, Company</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="form-group">
                      <label for="inputAddress2">Area, Colony, Street, Sector, Village</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="form-group">
                        <label for="inputLandmark">Landmark</label>
                        <input type="text" class="form-control" id="inputLandmark" placeholder="e.g. Near Priya cinema, Near CNG pump etc.">
                      </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                          <option selected>Choose...</option>
                          <option>...</option>
                        </select>
                      </div>
                      <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Make this as default address
                        </label>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add address</button>
                  </form>
            </div>
        </div>
    </div>
</div>
